<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl mt-16 text-center"> Welcome to my 
        <span class="text-purple-600 font-semibold"> baap er bank!!!</span></h1>
    </header>

    <main>

        <section class="bg-emerald-100 w-3/4 mx-auto p-8 mt-8">

                <input id="user-email" class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="your email">

                <input id="user-password" class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="password">

                <button id="submit-button" class="text-white font-medium bg-yellow-600 px-4 rounded py-2">Submit</button>
            </div>
        </section>
    </main>
    

    <script src="js/bank.js"></script>
